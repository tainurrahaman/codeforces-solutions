name: Sync Codeforces Solutions

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight (UTC)
  workflow_dispatch: # manual run option

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step to install Google Chrome and ChromeDriver manually
      - name: Install Google Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --product-version)
          echo "Chrome version is: $CHROME_VERSION"
          wget https://chromedriver.storage.googleapis.com/$(echo $CHROME_VERSION | cut -d'.' -f1).0.4896.20/chromedriver_linux64.zip -O /tmp/chromedriver.zip
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium

      - name: Run Codeforces sync script
        env:
          CF_USER: ${{ secrets.CF_USER }}
          CF_PASS: ${{ secrets.CF_PASS }}
          CF_HANDLE: ${{ secrets.CF_HANDLE }}
        run: |
          python cf_sync.py

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update solutions [auto]" || echo "No changes"
          git push
