name: Sync Codeforces Solutions

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight (UTC)
  workflow_dispatch: # manual run option

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Google Chrome and ChromeDriver
        run: |
          # Install Chrome
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # Get the major version of Chrome installed
          CHROME_VERSION=$(google-chrome --product-version | cut -d '.' -f 1)
          echo "Chrome major version is: $CHROME_VERSION"

          # Get the latest ChromeDriver URL for the major version
          DRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/latest-patch-versions-per-build.json" | jq -r ".builds.\"$CHROME_VERSION\".version")

          # Download and install ChromeDriver
          wget "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$DRIVER_URL/linux64/chromedriver-linux64.zip" -O /tmp/chromedriver.zip
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium

      - name: Run Codeforces sync script
        env:
          CF_USER: ${{ secrets.CF_USER }}
          CF_PASS: ${{ secrets.CF_PASS }}
          CF_HANDLE: ${{ secrets.CF_HANDLE }}
        run: |
          python cf_sync.py

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update solutions [auto]" || echo "No changes"
          git push
