name: Sync Codeforces Solutions

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight (UTC)
  workflow_dispatch: # manual run option

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Codeforces
        uses: xg-b/codeforces-login-action@v1
        with:
          username: ${{ secrets.CF_USER }}
          password: ${{ secrets.CF_PASS }}
          session-path: "session.txt"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Codeforces sync script
        env:
          CF_HANDLE: ${{ secrets.CF_HANDLE }}
          CF_SESSION: "session.txt"
        run: |
          python cf_sync.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update solutions [auto]" || echo "No changes to commit"
          git push
